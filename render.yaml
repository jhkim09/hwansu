services:
  - type: web
    name: pdf-to-calendar-api
    env: python
    region: singapore  # 한국과 가까운 리전
    plan: free  # 무료 플랜
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn webhook_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true  # main 브랜치 푸시 시 자동 배포
